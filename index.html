<!DOCTYPE html>
<html>
  <head>

    <script src="js/scripts.js"></script>
    <title>PIG DICE</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Lets play pig dice!</h1>
      </div>
      <div class="row">
        <div class="column-md-4 floatleft">
          <form id="playerOne" class="form-group">
            <p id="playeroneshow">
            </p>
            <button type="button" id="playerOneButton">Ready</button>

          <span class="btn btn-danger" id="updateTotal1">Hold</span>
          </form>
          <ul id="playerOneRoll">
          </ul>
          <ul id="playerOneStreak">
          </ul>
          <ul id="playerOneBank">
          </ul>
        </div>
      <ul id="currentRoll">
      </ul>
        <div class="column-md-4 floatright">
          <form id="playerTwo" class="form-group">
            <p id="playertwoshow">
            </p>
            <button type="button" id="playerTwoButton">Ready</button>
          <button id="roll2" type="submit" name="roll"class="btn btn-success">Roll the dice!</button>
          <span class="btn btn-danger" id="updateTotal2">Hold</span>
          </form>
          <ul id="playerTwoRoll">
          </ul>
          <ul id="playerTwoStreak">
          </ul>
          <ul id="playerTwoBank">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
